<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step02_tranform3.html</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 1px solid red;
            cursor: pointer;
            background-color: yellow;
            transition: transform 0.4s ease-out;
        }
        .move{
            transform : translateX(50px) translateY(50px) rotate(45deg) scale(1.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>transform 테스트</h1>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>

        <button id="reset">reset</button>
    </div>
    
    <script>
        //.box div를 클릭했을 대
        //위의 css가 적용되도록 해보기
        // hint=> class를 활용
    
        document.querySelectorAll(".box").forEach(function(item){
            item.addEventListener("click", (e)=>{
                e.target.classList.add("move");
            })
        })

        //리셋 버튼을 눌렀을때
        document.querySelector("#reset").addEventListener("click", ()=>{
            //모든 .box div에서 move클래스를 제거
            document.querySelectorAll(".box").forEach((item)=>{
                item.classList.remove("move");
                })            
            })

    </script>
</body>
</html>
