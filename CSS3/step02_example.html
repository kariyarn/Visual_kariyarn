<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 80%;
            margin: 0 auto;
        }
        .wrapper{
            width: 300px;
            height: 300px;
            border: 1px solid red;
            overflow: hidden;
        }
        #one{
            width: 300px;
            height: 300px;
            background-color: aqua;
            transform: translateX(-150px);
            transition: transform 0.4s ease-out;
        }

    </style>
</head>
<body>
    <div class="container">
        <h3>transform예제</h3>
        <button id="showBtn">보이기</button>
        <button id="hiddenBtn">숨기기</button>
        <div class="wrapper">
            <div id="one">one</div>
        </div>
    </div>
    <script>
        let one = document.querySelector("#one");

        //id가 one인 요소에 transform : translateX(0px)를 적용하기
        document.querySelector("#showBtn").addEventListener("click", ()=>{
            one.style.transform="translateX(0px)";
        })

        //id가 one인 요소에 transform : translateX(-300px)를 적용하기
        document.querySelector("#hiddenBtn").addEventListener("click", ()=>{
            one.style.transform="translateX(-300px)";
        })

    </script>
</body>
</html>
