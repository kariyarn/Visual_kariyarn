<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello.html</title>
    <!--BootStrap CSS 로딩하기-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        #one{
            color: red;
            font-style: italic;
            background-color: blue;
        }
    </style>
</head>
<body>
    <button class="btn btn-primary">버튼</button>
    <button class="btn btn-secondary">버튼</button>

    <table class="table table-striped table-dark">
        <!--표의 제목은 caption에 표기된다.-->
        <caption>GS25 현금, 카드 매출 내역</caption>
        <colgroup>
            <!-- 칼럼의 폭을 조절하고 싶으면 colgroup의 요소를 사용한다.
             -->

                <tr>
                    <th>상품명</th>
                    <th>현금</th>
                    <th>카드</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th>합계</th>
                    <td>4,300원</td>
                    <td>800원</td>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td>삼각김밥</td>
                    <td>800</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>도시락</td>
                    <td>3,500</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>박카스</td>
                    <td>0</td>
                    <td>800</td>
                </tr>
            </tbody>
        </table> 

        <div class="container text-center">
            <div class="row">
              <div class="col">
                Column
              </div>
              <div class="col">
                Column
              </div>
              <div class="col">
                Column
              </div>
            </div>
          </div>
</body>
</html>
