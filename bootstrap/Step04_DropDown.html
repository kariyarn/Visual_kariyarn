<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step04_DropDown.html</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.bundle.js"></script>
</head>
<body>
    <div class="container">
        <h1>버튼 테스트</h1>
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown">
              Dropdown button
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </div>

          <div class="dropdown" id="myDrop">
            <button class="btn btn-info dropdown-toggle" type="button" data-bs-toggle="dropdown" id="menu">
              메뉴 선택
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">김밥</a></li>
              <li><a class="dropdown-item" href="#">라면</a></li>
              <li><a class="dropdown-item" href="#">떡볶이</a></li>
            </ul>
          </div>
    </div>
    <script>
            // //아이디가 myDrop인 요소의 자손 중에서 모든 a 요소의 참조값을 배열에 담아와서 이벤트 등록
            // const as = document.querySelectorAll("#myDrop a");
            // //반복문 돌면서 이벤트 리스너 등록
            // for (let i = 0; i < as.length; i++) {
            //     as[i].addEventListener("click", (e)=>{
            //         let menu = e.target.innerText
            //         document.querySelector("#myDrop button").innerText = menu;
            //     })            
            // }

            document.querySelectorAll("#myDrop a").forEach((item)=>{
                //item 은 각각의 a 요소의 참조값이다.(배열에 저장된 값)
                item.addEventListener("click", (e)=>{
                    let menu = e.target.innerText;
                    document.querySelector("#myDrop button").innerText = menu;
                })
            })
    </script>
</body>
</html>
