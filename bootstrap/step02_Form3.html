<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step02_Form3</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="container">
        <h1>회원가입폼</h1>
        <form action="">
            <div>
                <label class="form-control" for="id">아이디</label>
                <input class="form-control" type="text" id="id" name="id">
                <div class="invalid-feedback">
                    5 글자 이상 입력하세요
                </div>
            </div>
        </form>
    </div>
    <script>

        //아이디 입력란에 입력을 할 때마다 호출되는 콜백함수 등록하기
        document.querySelector("#id").addEventListener("input", (e)=>{
            //1.입력한 아이디를 읽어온다.
            const inputId = e.target.value; //input요소가 일어난 이벤트의 참조값(e)
            //const inputId2 = document.querySelector("#id").value;

            //2. 아이디가 5자 이상인지 여부를 판별한다.

            const isIdvalid = inputId.length >= 5;

            //3. 만일 5글자 이상이면 is-valid를 추가하고 is-invalid를 제거한다.
            //4. 만일 5글자 미만이면 is-invaild를 추가하고 is-valid는 제거한다.
        
            if(isIdvalid){
                e.target.classList.add("is-valid");
                e.target.classList.remove("is-invalid");
            }else{
                e.target.classList.add("is-invalid");
                e.target.classList.remove("is-valid");
            }

            /*
            let str = document.querySelector("#id").value;
            if(str.length > 4){
                document.querySelector("#id").classList.remove("is-invalid");
                document.querySelector("#id").classList.add("is-valid");
            }else if(str.length < 4){
                document.querySelector("#id").classList.remove("is-valid");
                document.querySelector("#id").classList.add("is-invalid");
            }
            */
        })
    </script>
</body>
</html>
