<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step09_form2.html</title>
</head>
<body>
    <div class="container">
        <h1>회원 가입 폼 입니다.</h1>
        <form action="signup.jsp">
            <label for="email">이메일</label>
            <input type="text" id="email" name="email"><br>
            <fieldset>
                <legend>성별 정보 선택</legend>
                <label>
                    <input type="radio" name="gender" value="man" checked> 남자
                </label>
                <label>
                    <input type="radio" name="gender" value="woman"> 여자
                </label>
            </fieldset>
            <fieldset>
                <!-- fieldset은 박스 만들어줌 -->
                <legend>취미 정보 선택</legend>
                <!-- fieldset의 정보를 알려주기 위해서 사용함 -->
                <label>
                    <input type="checkbox" name="hobby" value="soccer"> 축구
                </label>
                <label>
                    <input type="checkbox" name="hobby" value="baking"> 베이킹
                </label>
                <label>
                    <input type="checkbox" name="hobby" value="piano"> 피아노
                </label>
                <label>
                    <input type="checkbox" name="hobby" value="etc"> 기타
                </label>                
            </fieldset>
            
            <label for="job">직업</label>
            <!-- select는 선택 박스를 나타내는 것이고 optgroup은 선택할 수 있는 것 가운데에서 항목화된 요소를 말하는 것 같음 -->
            <select name="job" id="job">
                <option value="">선택</option>
                <!-- value="" 작성하지 않으면 선택이라는 값으로 잘못 전송될 우려, 비워두면 아무것도 전송되지 않음ㅇㅇ -->
                <option value="programmer">프로그래머</option>
                <option value="doctor">의사</option>
                <option value="pianist">피아니스트</option>
                <option value="etc">기타</option>
            </select>
            <br>

            <label for="lunch">점심 선택</label>
            <!-- option 에 value 가 없으면 innerText 가 전송된다. -->
            <select name="lunch" id="lunch">
                <optgroup label="분식">
                    <option>라면</option>
                    <option>쫄면</option>
                    <option>김밥</option>
                </optgroup>
                <optgroup label="중식">
                    <option>자장면</option>
                    <option>짬뽕</option>
                    <option>군만두</option>
                </optgroup>
            </select>  
            <br>
            <label for="myFile">첨부파일</label>
            <input type="file" id="myFile" name="myFile">
            <br>
            <label for="comment">하고 싶은말</label>
            <br>
            <textarea name="comment" id="comment"></textarea>
            <!-- textarea는 텍스트창을 띄우는 용도로 하는 것 같다. -->
            <br>
            <button type="submit">가입</button>
        </form>
    </div>
</body>
</html>
