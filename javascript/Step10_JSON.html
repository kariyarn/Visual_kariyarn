<body>
    <h1>문자열 사용해 보기</h1>
    <p>
        <strong>Java Script Object Notataion</strong>(자바스크립트 객체 표기법)
        을 따르는 문자열을 JSON문자열이라고 한다.
    </p>
    <script>
        const data=`
        {
            "num":1,
            "name":"김구라",
            "isMan":true,
            "addr":null,
            "friends": ["해골","원숭이","주뎅이"],
            "company": {
                "name":"에이콘",
                "addr":"강남역"
                }
        }
        `;

        //JSON형식의 문자열을 이용해서 Object만들기
        const result = JSON.parse(data);
    </script>
