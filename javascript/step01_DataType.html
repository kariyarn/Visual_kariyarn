    <h1>javascript 데이터 type</h1>
    <p><strong>number</strong>type과 <strong>string</strong>type</p>
    <script>
        /*
        data를 저장할 수 있는 이름지어진 기억 공간을 변수라고 한다.
        변수를 만들 때는 let이라는 예약어를 이용해서 만든다.

        let식별자(변수명) = 대입할값;
        */
            // num1 이라는 이름지언진 기억 공간을 만들어서 숫자 data 10을 대입하기(저장하기)
        let num1 = 10;
        let num2 = 20;

        let myName = "kimhyunggyu";
        let yourName = '김형규';
        let ourName = `클래스`;

        let str1 = `
          하나
          둘
          셋
        `;
        // 백틱(``)을 사용하면 여러줄의 문자열을 편하게 사용 가능
        // 연산할 때 값이 들어있는 변수명으로 연산을 할 수도 있다.

        let result = num1 + num2;
        let result2 = num1 + 100;
        let result3 = num2 * 10;

        console.log(num1);
        console.log(num2);
        console.log(myName);
    </script>
