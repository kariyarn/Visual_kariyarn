<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step01_DataType10</title>
</head>
<body>
    <h1>javascript 데이터 type</h1>
    <p><strong>function</strong> 의 매개 변수</p>

    <script>
        /*
        
        funtion(msg){

        }

        function msg는 매개 변수이다.
        함수에 전달되는 값을 전달 받을 변수이며
        let을 선언하지 않는다.
        매개 변수는 해당 함수 안에서만 사용할 수 있다.

        */

        
        let printMsg = function(msg){
            //msg에 뭐가 전달될지는 모르겠지만 아래와 같이 사용할거야.
            //화살표 함수 (매개변수)를 함수=>로 전달한다는 느낌으로 사용하면 좋을 것 같다.
            console.log("-------------");
            console.log(msg);
            console.log("-------------");
        };
/*
        let printMsg2 =()=>{
            //msg에 뭐가 전달될지는 모르겠지만 아래와 같이 사용할거야.
            //화살표 함수 (매개변수)를 함수=>로 전달한다는 느낌으로 사용하면 좋을 것 같다.
            console.log("-------------");
            console.log("hello");
            console.log("-------------");
        };
        안됨. 왜냐하면 함수 호출되고 나서 값이 undefinded가 되어버리기 때문이다.
*/

        printMsg("Hello world!"); 
        printMsg("Bye");
    </script>
</body>
</html>
