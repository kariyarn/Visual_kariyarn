<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step01_DataType03</title>
      <h1>javascript 데이터 type</h1>
      <p>><strong>object</strong>type</p>
        <script>
        /*
            한 명의 회원정보를 다루고자 한다.
            번호(num), 이름(string), 남자인지 여부(boolean),
        */

        // 번호는 1이고 이름은 김구라고 성별은 남자인 회원의 정보를 변수 3개에 각각 담아 보세요

        let memNum = 1;
        let memName = "kim gu ra";
        let memIsMale = true;

        //하나의 변수명으로 여러개의 값을 한번에 관리할 수는 없을까?
        let mem1 = {num : 1, name : "kim gu ra", isMan : true};

        let mem2 = {
            num : 1,
            name : "kim gu ra",
            isMan : true
        };
        // object의 특정 방에 넣을 데이터를 변수명으로 불러와서 넣을 수도 있다.
        let mem3 = {num : memNum, name : memName, isMan : memIsMale};
        //위를 줄여서 아래와 같이 object를 만들수도 있다.
        let mem4 = {memNum, memName, memIsMale};

        //a는 object type
        let a = mem1; //mem1에 있는 object type 값을 a에 복사
        //b는 number type
        let b = mem1.num;
        //c는 string type
        let c = mem1.name;
        //d는 boolean type;
        let d = mem1.isMan;

        //빈 object를 만들고 나중에 필요에 따라서 데이터를 추가 할 수 있다.
        let mem5 = {};
        mem5.num = 2;
        mem5.name = "해골";
        mem5.isMan = false;

        //이미 만들어져 있는 object에 저장된 값 수정하기.
        mem2.num=3;
        mem2.name="원숭이";

        </script>
</head>

</body>
