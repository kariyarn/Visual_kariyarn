<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step01_DataType5.html</title>
</head>
<body>
    <h1>javascript 데이터 type</h1>
    <p><strong>array</strong> type</p>
    <script>
        //배열에는 주로 한가지 type의데이터만 담는게 일반적이다.
        let nums = [10, 20, 30, 40, 50];
        let names = ["김구라", "해골", "원숭이", "주뎅이", "덩어리"];
        let data = [true, true, false, false, true];

        //회원 목록을 담고 싶다면...
        //회원 한 명의 정보가 여러 개의 데이터로 구성되어 있다 {}
        let members = [
            {num: 1, name : "김구라", addr : "노량진"},
            {num: 2, name : "해골", addr : "행신동"},
            {num: 3, name : "원숭이", addr : "상도동"}
        ];
        
        //변수 하나가 만들어지고 그 안에는 array 하나, obj3개가 만들어진다. 그 obj를 열면 또 다른 사물함의 key가 보관되어 있다.

        //array type
        let a = members;
        //object type
        let b = members[0];
        //number type
        let c = members[0].num;
        //string type
        let d = members[0].name;
        //string type
        let e = members[0].addr;

    </script>
    
</body>
</html>
