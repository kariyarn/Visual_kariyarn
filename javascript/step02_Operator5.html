<body>
    <h1>증감 연산자 테스트</h1>
    <script>
        /*
            5. 증감 연산자
            ++ => 1증가 시키기
            -- => 1감소 시키기
        */

        let num1 = 0;
        //num1 = num1 +1;
        //num1 += 1
        num1++;

        let num2 = 0;
        //num2 = num2-1;
        //num2 -= num2;
        num2--;

        let num3 = 0;
        //증감연산자를 변수명의 앞에 위치시켜도 되고
        ++num3;
        //뒤에 위치시켜도 된다.
        num3++;

        let num4 = 0;
        --num4;
        num4--;

    </script>
</body>
