<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step05_Example2</title>
</head>
<body>
    <h1>논리 연산자 테스트</h1>
    <p>
        유아 전용 놀이 기구 입니다.<br>
        탑승조건<br>
        몸무게는 30kg 미만 <br>
        키는 150cm 미만 <br>
    </p>

    <input type="text", id="weight" placeholder="몸무게 입력..."><b>kg</b><br>
    <input type="text", id="height" placeholder="키 입력..."><b>cm</b><br>
    <button onclick="check()">확인하기</button>
    <p id="result"></p>
    <p id="result2"></p>

    <script>
        /*
            키와 몸무게를 입력하고 확인하기 버튼을 눌렀을 때
            몸무게는 30kg 미만 그리고 키도 150cm미만일 때
            id가 result인 요소의 innerText에 "탑승 가능 합니다"
            그렇지 않은 경우에는 "탑승 불가능합니다."라는 문구를 출력하기
            
        */

        let check =()=>{
            //키와 몸무게를 읽어보기
            let w = document.querySelector("#weight").value;
            let h = document.querySelector("#height").value;
                let canRide = w < 30 && h < 150;
            if(canRide){
                document.querySelector("#result").innerText = "이용 가능 합니다.";
            }else{
                document.querySelector("#result").innerText = "이용 불가 합니다.";
            };


            if(w >= 30 || h >= 150){
                document.querySelector("#result2").innerText = "이용 불가능 합니다.";
            }else{
                document.querySelector("#result2").innerText = "이용 가능 합니다.";
            };
        
            //나는 그냥 조건식을 조건 안에 넣었는데 강사님은 변수를 만들어서ㅇㅇ

            /*

            if((w < 30) && (h < 150)){
                document.querySelector("#result").innerText = "이용 가능 합니다.";
            }else{
                document.querySelector("#result").innerText = "이용 불가 합니다.";
            }
            */
        }
        

    </script>
    
</body>
</html>
