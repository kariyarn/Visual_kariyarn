<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step05_Example3</title>
</head>
<body>
    <h1>다중if문 테스트</h1>
    <input type="text" id="jumsu" placeholder="점수 입력...(0~100)">
    <button onclick="check()">확인하기</button>
    <p>
        <strong id="result"></strong>학점 입니다.
    </p>
    <script>
        /*
            input 요소에 점수를 입력하고 확인하기 버튼을 눌렀을때 저수가
            90점 이상이면 "A"
            80점 이상이면 "B"
            70점 이상이면 "C"
            60점 이상이면 "D"
            그 이외의 경우에는 "F" 라는 문자열을
            id가 result인 곳의 innerText로 출력해보세요
        */

        let check =()=>{

            let grade = document.querySelector("#jumsu").value;

            if(grade >= 90){
                document.querySelector("#result").innerText = "A";
            }else if(grade >= 80){
                document.querySelector("#result").innerText = "B";
            }else if(grade >= 70){
                document.querySelector("#result").innerText = "C";
            }else if(grade >= 60){
                document.querySelector("#result").innerText = "D";
            }else{
                document.querySelector("#result").innerText = "F";
            }

        };
    </script>
    
</body>
</html>
