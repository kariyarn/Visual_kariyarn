<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step05_If02</title>
</head>
<body>
    <h1>양자 택일의 조건부 블럭 구성하기</h1>
    <p id = "one"></p>
    <p id = "two"></p>
    <script>
        let isMan = confirm("당신이 남성이라면 확인을 누르고 여성이면 취소를 누르세요");
        //만일 남성이면 위의 p요소에 "당신은 남성이군요를 출력"
        //그렇지 않는 경우에는 p요소에 "당신은 여성이군요"를 출력

        if(isMan == true){
            document.querySelector("#one").innerText = "당신은 남성이군요."
        }else{
            document.querySelector("#one").innerText = "당신은 여성이군요."
        }

        //양자 택일의 로직은 3항 연산자를 활용해서 해결할 수도 있다.
        let result = isMan ? "당신은 남성이군요." : "당신은 여성이군요."
        document.querySelector("#two").innerText = result;
    </script>
    
</body>
</html>
