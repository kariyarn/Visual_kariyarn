<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step06_Event.html</title>
</head>
<body>
    <h1>Event Listener 함수 등록 pattern 익히기</h1>
    <button onclick="send()">전송</button>
    <button id="sendBtn">전송2</button>
    <script>
        // 전송 버튼을 눌렀을 때,알림창에 "전송합니다"를 출력하도록 해 보기
        let send=()=>{
            alert("전송합니다")
        };

        //id가 sendBtn인 요소에 "click"이벤트가 일어나면 호출된 call back (Listener) 함수 등록
        //코딩량은 조금 늘어나지만...기밀성, 안정성
        //동일한 동작이지만, 구현 패턴은 완전히 다르다.
        //global 변수를 아예 만들지 않음
        document.querySelector("#sendBtn").addEventListener("click", ()=>{
            alert("전송합니다.")
        });
    </script>
</body>
</html>
