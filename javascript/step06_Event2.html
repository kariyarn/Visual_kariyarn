<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step06_Event2.html</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            border: 1px solid red;
            background-color: yellow;
            cursor: crosshair;
            /* crosshair, 머리카락이 겹쳐있는 모양. 십자가 커서로 바뀜 */
            /* box안에서 마우스가 움직이면 mouseMove이벤트 */
        }
    </style>   
</head>
<body>
    <h1>마우스 이벤트 처리하기</h1>
    <div class="box"></div>
    
    <script>
        document.querySelector(".box").addEventListener("mousemove", (event)=>{
            //console.log("mousemove!");
            console.log(event);
            //이벤트가 일어난 곳의 상대 좌표 얻어내기
            let x = event.offsetX;
            let y = event.offsetY;
            //이벤트가 일어난 요소(div)의 innertText로 출력해 보기
            event.target.innerText="x:" + x + " y:"+y;
        });

    </script>
</body>
</html>
