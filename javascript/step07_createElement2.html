<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step07_createElements2.html</title>
    
    <style type="text/css">
        h1{
            color: blue;
        }
    </style>
</head>
<body>
    <h1>문서 객체를 javascript로 만들기 테스트</h1>
    <button id="addBtn">추가하기</button>
    <div class="wrapper">

    </div>

    <script>

        document.querySelector("#addBtn").addEventListener("click", ()=>{
            //#을 붙였어야됐구만.
            //자바스크립트도 복습좀 많이해야겠다.

            let p1 = document.createElement("p");
            p1.innerText = "p1 입니다.";
            document.querySelector(".wrapper").append(p1);

        });
        
    </script>
</body>
</html>
