<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>배열 객체의 활용</h1>
    <p> 배열의 .filter()함수를 이용해서 필터링된 새로운 배열 얻어내기</p>
    <script>
        let nums=[-10, 20, -15, 5, 30];
        //배열의 filter 함수를 호출하면서 화살표 함수 전달하기
        let result = nums.filter((item)=>{
            return item > 0;
            //만약 return 값이 true면 -> 전부 리턴됨
            //만약 return 값이 false면 -> 아무것도 리턴되지 않음
            //만약 짝수만 남기고 싶으면 return item%2 == 0;
            //만약 홀수만 남기고 싶으면 return item%2 == 1;
        });
        //자바스크립트 여러줄 쓸 수 있지만 코드가 간단하면 그냥 화살표 함수로 하면 편하다.
        //위의 화살표 함수를 줄여서 표현하면 아래와 같다.
        let result2 = nums.filter((item)=>item>0);
    </script>
</body>
</html>
