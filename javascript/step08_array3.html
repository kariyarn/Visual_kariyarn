  <h1>배열 객체의 활용</h1>  
  <p>배열의 .sort() 함수를 이용해서 정렬하기</p>
  <script>
    let names = ["bbb", "aaa", "ccc"];
    //배열의 sort()함수를 호출하면 알파벳 순서대로 정렬된다.
    //sort() 함수 안에 아무것도 전달하지 않으면 uniconde 순서대로 정렬되기 때문에
    //알파벳 순서대로 정렬된다.
    //원본을 정렬시킨다.
    let result = names.sort();

    //sort() 함수가 리턴하는 값은 원본배열의 참조값이다.
    //즉 names 와 result는 같다(같은 참조값을 가리킨다.)

    let isEqual = names == result;//true

    //단순히 문자열을 오름차순 정렬할 때는 sort() 만 호출해주면 된다.
  </script>
