<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step09_example.html</title>
</head>
<body>
    <h1>setInterval, setTimeout 함수 사용해 보기</h1>
    <p>
        <strong id="min">0</strong>분
        <strong id="sec">0</strong>초

    </p>
    <script>

        //아래의 setInterval 함수를 이용해서 위의 시간이 진행되도록 해보세요.    
        //Interval 함수 안에서 사용할 변수를 만들고 0으로 초기화 하기.
        let sec = 0;
        let min = 0;

        setInterval(()=>{

            //초를 1씩 증가 시킨다.
            sec++; // sec = sec+1 or sec += 1;
            //만일 증가시킨 초가 60이면 분을 1씩 증가시킨다.
            if(sec == 60){
                min++;
                sec=0;
            }
            //초와 분을 위의 strong요소의 innetText로 각각 출력한다.
            document.querySelector("#min").innerText = min;
            document.querySelector("#sec").innerText = sec;
        },1000);

        //setTimeout, setInterval함수는 javascript의 builtin 함수 이다.
        setTimeout(()=>{
            console.log("setTimeout에 전달한 함수가 호출되네?");
        }, 1000); //1000은 지연시간 (ms)
        //setTimeout->page loading이후 특정 시간(ms밀리 초)가 지난 다음에 호출되게 하는 함수.

        setInterval(()=>{
            console.log("setInterval에 전달한 함수가 호출되네?");
        }, 1000);
        //setInterval -> pageloading이후 특정 시간마다 호출되게 하는 함수.
    </script>
</body>
</html>
