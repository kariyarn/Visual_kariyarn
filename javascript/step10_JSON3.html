<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step10_JSON03.html</title>
</head>
<body>
    <button id="printBtn">출력하기</button>
    <ul id="friends">


    </ul>
    <script>
        const data = `["김구라", "해골", "원숭이", "주뎅이", "덩어리"]`;
        /*
            출력하기 버튼을 눌렀을 때 ul요소에 친구 목록을 추가해 보세요
            - 배열 모양의 json도 JSON.parse()함수를 이용하면 실제 배열로 만들 수 있습니다.
            - <li>김구라</li> 이런 식으로 li 요소를 만들어서문자열을 출력한 후 ul 요소에 추가해 보세요
        */

        document.querySelector("#printBtn").addEventListener("click", ()=>{
            const arr = JSON.parse(data);
            for (let i = 0; i < arr.length; i++) {
                let li = document.createElement("li");
                li.innerText = arr[i];
                document.querySelector("#friends").append(li);
            }    
        })
    </script>
    
</body>
</html>
