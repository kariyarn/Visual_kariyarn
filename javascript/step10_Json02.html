<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step10_JSON02.html</title>
</head>
<body>
    <button id="printBtn">출력하기</button>
    <p> 번호 : <strong id="num"></strong></p>
    <p> 이름 : <strong id="name"></strong></p>
    <p> 주소 : <strong id="addr"></strong></p>
    <script>
        const data =`
            {"num" : 1, "name" : "김구라", "addr":"노량진"}
        `;

        //출력하기 버튼을 눌렀을 때 data에 있는 JSON문자열을 활용해서
        //회원 한명의 정보를 위의 strong 요소에 각각 출력해 보세요

        document.querySelector("#printBtn").addEventListener("click", (e)=>{
            //JSON문자열을 이용해서 Object를 만들어낸 다음
            const obj = JSON.parse(data);
            //object안에 있는 정보를 innerText로 출력하기
            document.querySelector("#num").innerText = obj.num;
            document.querySelector("#name").innerText = obj.name;
            document.querySelector("#addr").innerText = obj.addr;
        })
    </script>
</body>
</html>
