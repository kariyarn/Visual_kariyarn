<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="inputMsg" placeholder="메세지 입력...">
    <button id="sendBtn">전송</button>
    <h3>전송 받은 메세지 목록</h3>
    <ul id="msgList">
        <li>하나</li>
        <li> 두울</li>
    </ul>

    <script>
        //id가 sendBtn인 곳에 "click" 이벤트가 일어났을 때 실행할 callback 함수 등록
            let send = document.querySelector("#sendBtn").addEventListener("click", ()=>{
                let msg = document.querySelector("#inputMsg").value;
                let li = document.createElement("li");
                li.innerText = msg;
                document.querySelector("#msgList").append(li);
                document.querySelector("#inputMsg").value = null;
            });

            //input에 Enter Key를 입력하면 버튼을 누른 것과 같이 동작하는 것.
            let enter = document.querySelector("input").addEventListener("keyup", (e)=>{            
                if(e.key == 'Enter'){
                    let msg = document.querySelector("#inputMsg").value;
                    let li = document.createElement("li");
                    li.innerText = msg;
                    document.querySelector("#msgList").append(li);
                    document.querySelector("#inputMsg").value = null;

                }else{

        
                }

            });

            //1. input 요소에 입력한 value 값을 읽어온다.
            //2. li요소를 만든다.
            //3. 만든 li요소에 innerText로 input요소에서 읽어온 value 값을 넣어준다.
            //4. 위에서 만든 li요소를 id가 msgList인 곳에 추가한다.(append)한다.



    </script>
</body>
</html>
