<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{

            width: 500px;
        
        }

        .box{
            color: aqua;
            background-color: brown;
            width: 100px;
            height: 100px;
            cursor: crosshair;
            transition: margin-Left 0.4s ease-out;
        }

    </style>
</head>
<body>
    <h1>인라인 css테스트</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Maiores accusantium vitae odit facilis sapiente at suscipit non autem assumenda voluptates, aut porro delectus laudantium ea! Porro numquam assumenda ducimus consequuntur?</p>

    <div class="box", onclick="move()">ㅇㅇ</div>

    <script>

        let mLeft = 0;

        let move =()=>{          
            mLeft += 100;
            document.querySelector(".box").style.marginLeft = mLeft + "px";
        };

    </script>
</body>
</html>
