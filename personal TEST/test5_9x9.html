<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9x9 test</title>
</head>
<body>

    <h1>for문을 이용해서 구구단 만들어보기</h1>
    <textarea></textarea>
    <script>

        for(i = 2; i<10; i++){
            for(j = 1; j < 10; j++){
                let times = i*j;
                console.log(i + "곱하기" + j  + " = " + times);
            }
        }
    </script>
    
</body>
</html>
