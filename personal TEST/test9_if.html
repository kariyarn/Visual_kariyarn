<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iftest</title>
</head>
<body>
    <h1>if로 간단히 알림창 만들기</h1>

    <input type="text" id="one">
    <button onclick="a()">눌러라</button>

    <script>

        
        let a = function (){
            let b = document.querySelector("#one").value;

                if(b == "김구라"){
                    alert("안녕하세요");
                }else{
                    alert("안녕히가세요");
                }}
        
    </script>
    
</body>
</html>
